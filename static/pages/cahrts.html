<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Protocolo IPV4</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>IPV4</h2>
      <div id="chart1" class="chart"></div>
      <div id="chart2" class="chart"></div>

      <h2>Arp</h2>
      <div id="chart3" class="chart"></div>

      <h2>Tabelas de Rotas Rip</h2>
      <table id="dataRipTable" border="1">
        <thead>
          <tr>
            <th>Roteador</th>
            <th>Endereço</th>
            <th>Distância</th>
            <th>Máscara</th>
            <th>Next Hop</th>
          </tr>
        </thead>
        <tbody id="dataRipBody">
          <!-- As linhas da tabela serão inseridas aqui -->
        </tbody>
      </table>

      <h2>Grafico Portas UDP</h2>
      <div id="chart5" class="chart"></div>

      <h2>TCP</h2>
      <div id="chart6" class="chart"></div>

      <h2>HTTP</h2>
      <div id="chart7" class="chart"></div>

      <h2>Top 10 Dominios Dns</h2>
      <div id="chart8" class="chart"></div>

      <h2>SNMP</h2>
      <div id="chart9" class="chart"></div>
    </div>

    <!--Esharts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <!--JavaScript-->
    <script type="module" src="index.js"></script>
  </body>
</html>
